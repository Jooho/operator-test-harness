apiVersion: batch/v1
kind: Job
metadata:
  name: nfs-manifests-test-job
  namespace: nfs-operator-test-harness
  labels:
    app:  nfs-manifests-test-job
    test: osd-e2e-test
spec:
  backoffLimit: 2
  completions: 1
  template:
    metadata:
      name: nfs-manifests-test
    spec:
      containers:
      - command:
        - /bin/sh
        - -c
        - $HOME/peak/installandtest.sh
        env:
        - name: PATH
          value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
        - name: TEST_PROJECT
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: ARTIFACT_DIR
          value: /tmp/artifacts 
        image: quay.io/jooholee/nfs-manifests-test:latest
        name: nfs-manifests-test
        resources: {}
        volumeMounts:
        - mountPath: /tmp/artifacts
          name: artifacts
      volumes:
      - emptyDir: {}
        name: artifacts
      restartPolicy: Never
      serviceAccountName: nfs-operator-test-harness-sa
